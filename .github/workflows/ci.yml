name: CI - ClientManager

on:
  push:
    branches:
      - main
  workflow_dispatch:

defaults:
  run:
    shell: pwsh

jobs:
  build:
    name: Build & Test (.NET 9)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore src/ClientManager/ClientManager.sln

      - name: Build
        run: dotnet build src/ClientManager/ClientManager.sln -c Release --no-restore

      - name: Test
        run: dotnet test src/ClientManager/ClientManager.sln -c Release --no-build --verbosity normal